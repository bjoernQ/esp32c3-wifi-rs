[workspace]
members = [
    "esp-wifi",
    "esp-wifi-sys",
    "xtask",
    "examples-util",
    "examples-esp32c2",
    "examples-esp32c3",
    "examples-esp32c6",
    "examples-esp32",
    "examples-esp32s2",
    "examples-esp32s3",
]
resolver = "2"

[profile.release]
# Explicitly disable LTO which the Xtensa codegen backend has issues
lto = "off"
opt-level = 3

[profile.dev]
# Explicitly disable LTO which the Xtensa codegen backend has issues
lto = "off"
